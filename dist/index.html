<!DOCTYPE html>
<html>
  <head>
    <title>Choropleth Tutorial - Leaflet</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
      integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
      crossorigin
    />

    <link rel="stylesheet" href="./app.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>


  <body>
    <div class="container">
      <h3 class="text-center my-3">District MDA coverage</h3>
      <div class="row">
        <div class="col-6 offset-1">
          <div id="map"></div>
        </div>
        <div class="col-3 offset-1">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Sites Connected</h5>
              <h6 style="font-size: 44px;" class="text-center"><span id="sites"></span></h6>
              <p class="card-text">
                RCIP connects over 1,500 sites</p>
            </div>
          </div>
          <div class="card mt-2">
            <div class="card-body">
              <h5 class="card-title text-center">Districts Connected</h5>
              <h6 style="font-size: 44px;" class="text-center"><span id="districts"></span></h6>
              <p class="card-text">
                RCIP connects over 69 Districts</p>
            </div>
          </div>
          <div class="card mt-2">
            <div class="card-body">
              <h5 class="card-title text-center">Fibre Laid</h5>
              <h6 style="font-size: 44px;" class="text-center"><span id="fibre"></span></h6>
              <p class="card-text">
                RCIP has laid 4,170km of Fibre</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./bundle.js"></script>
  <script>

  </script>
</html>
